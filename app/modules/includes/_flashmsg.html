{% with messages = get_flashed_messages(with_categories=true) %}
  <!-- Categories: success (green lighten-4), info (light-blue lighten-4), warning (orange lighten-4), danger (red darken-2) -->
  <!-- Materialize does not have dismissible alert box - need to build one -->
  <!-- NOTE: Limit the number of flash messages to one as you wont be able to close the second one -->
  {% if messages %}
    {% for category, message in messages %}
      <div class="row" id="alert_box">
        <div class="col s12 m12">

            <div class="card {{ category }}">
              <div class="row">
                <div class="col s12 m10">
                  <div class='card-content'>
                    {{ message }}
                  </div>
                </div>
                <div class="col s12 m2">
                  <!-- <i class="fa fa-times icon_style" id="alert_close" aria-hidden="true"></i> -->
                  <i id="alert_close" class='material-icons right black-text icon_style'>close</i>
                </div>
              </div>
            </div>

        </div>
      </div>
    {% endfor %}
  {% endif %}
{% endwith %}
